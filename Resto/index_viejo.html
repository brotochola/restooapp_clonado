<!DOCTYPE html>
<html>

<head>

  <!-- externas necesarias -->

  <link rel="icon" href="IMG/EIcon.ico" type="image/ico">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- boton dinamico -->
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Roboto:400" />

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <script src="FrontEnd/JS/ingreso.js"></script>
  <link rel="stylesheet" href="FrontEnd/CSS/estiloIndice.css">
  <link rel="stylesheet" href="FrontEnd/CSS/botonesEstilo.css">

  <title>Las enchiladas Locas</title>
</head>

<body>
  <h1>Las enchiladas Locas</h1>

  <div id="btnContainers">
    <!-- <a href="#" class="btn">Sign Up!</a> -->

    <a type="button" class="btn" data-toggle="modal" data-target="#modalTiempoFaltante">Mi plato viene en...</a>

    <!-- Button trigger modal -->
    <a type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
      Evaluar Restaurante
    </a>
  </div>

  <!-- Modal tiempo pedido -->

  <div class="modal fade" id="modalTiempoFaltante" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Mi plato viene en ...</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="limpiarCampos()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="usr">Comanda:</label>
            <input type="text" class="form-control" id="idComandaTiempo">
          </div>

          <div class="form-group">
            <label for="usr">Tiempo Faltante:</label>
            <a type="text" class="form-control" id="idTiempoComanda"></a>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="pedirTiempo()">Pedir Tiempo</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="limpiarCampos()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- cierra modal tiempo comanda -->



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Encuesta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="limpiarCampos()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="usr">Comanda:</label>
            <input type="text" class="form-control" id="idComanda">
          </div>


          <div class="form-group">
            <label for="usr">Nota mozo:</label>
            <input type="number" min="1" max="10" class="form-control" id="notaMozo">
          </div>

          <div class="form-group">
            <label for="usr">Nota mesa:</label>
            <input type="number" min="1" max="10" class="form-control" id="notaMesa">
          </div>
        </div>


        <div class="form-group">
          <label for="usr">Nota cocinero:</label>
          <input type="number" min="1" max="10" class="form-control" id="notaCocinero">
        </div>


        <div class="form-group">
          <label for="usr">Nota Restaurante:</label>
          <input type="number" min="1" max="10" class="form-control" id="notaRestaurante">
        </div>

        <div class="form-group">
          <label for="comment">Comentario:</label>
          <textarea class="form-control" rows="5" id="comentario"></textarea>
        </div>

        <div class="modal-footer">
          <a type="button" class="btn" id="btnDismiss" data-dismiss="modal" onclick="limpiarCampos()">Cerrar</a>
          <a type="button" class="btn" onclick="cargarEncuesta()">Enviar encuesta</a>
        </div>
      </div>
    </div>
  </div>

  <!-- cierra modal -->

  <div class="container">
    <table class="table table-hover table-dark" id="tabla_productos">

    </table>
  </div>

  <div class="row" id="btnIngresoStaff">
    <a type="button" id="btnStaff" class="btn btn-secondary" onclick="location.href='FrontEnd/acceso.html'" role="button">Personal</a>
  </div>

</body>

</html>
