<body class="fondo-add">
    <div class="container" id="notifCocinero">
        <div class="row pedidos-cocineros">
            <div class="col-4 campana-roja">
                <img src="../media/Img/campana-roja.png">
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12 numero-pedido">
                        <img src="../media/Img/biff.png" class="img-pedido">
                        <span class="mesa-numero" id="rolEmple"></span>
                    </div>
                    <div class="col-12 numero-pedido">
                        <img src="../media/Img/mesa.png" class="img-pedido">
                        <span class="mesa-numero">Mesa #<span id="mesaNum">-</span>
                    </div>
                    <div class="col-12 numero-pedido">
                        <img src="../media/Img/pedido-black.png" class="img-pedido">
                        <span class="mesa-numero">Pedido #<span id="pedidoNum">-</span></span>
                    </div>
                </div>
            </div>
            <div class="col-2 check-verde">
                <img src="../media/Img/check-verde.png" onclick="aceptarPedido()">
            </div>
        </div>
        <div class="container pedidos-cocinero">
            <div class="row text-center" id="contPedidosNotif">
            </div>
        </div>
        <!-- hora -->
        <div class="row horaPedidos">
            <div class="col-6" id="horaPedido">
            </div>
            <div class="col-6" style="    text-align: right;">
                <select id="selectTiempoEstimado">
                    <option value="null">--</option>
                    <option value="5">05 minutos</option>
                    <option value="10">10 minutos</option>
                    <option value="15">15 minutos</option>
                    <option value="25">25 minutos</option>
                    <option value="35">35 minutos</option>
                </select>
            </div>
        </div>
    </div>
    <!--   pedidos pendientes -->
    <div class="container-fluid" id="containerPendientes">
        <div class="row cabezeraPedidosPendientes">
            <div class="col-12">
                PEDIDOS PENDIENTES
            </div>
        </div>
        <div id="contenedorPedidosActuales">
          
        </div>
        <!-- fin contenedor pedidos actuales-->
    </div>
    <header>
        <div class="row">
            <div class="col-2 text-left">
                <i class="fas fa-angle-left flecha-atras" onclick="logout()"></i>
            </div>
            <div class="col-8 titulo-cabezera-cocinero">
                <strong>Pedidos</strong>
            </div>
